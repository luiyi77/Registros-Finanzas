<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Finanzas Personales</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 600px;
        }
        input, select {
            border: 1px solid #e2e8f0;
        }
        
        /* Estilos para el scrollbar */
        #listaRegistros::-webkit-scrollbar {
            width: 8px;
        }
        #listaRegistros::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
        #listaRegistros::-webkit-scrollbar-track {
            background-color: #f8fafc;
        }

    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor principal de la aplicación -->
    <div class="container bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
        
        <!-- Título y descripción -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Mis Finanzas Personales</h1>
        <p class="text-center text-gray-500 mb-6">Administra tus ingresos y gastos de forma simple.</p>

        <!-- Formulario para agregar un nuevo registro -->
        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <input type="number" id="monto" placeholder="Monto" class="flex-1 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select id="tipo" class="p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="ingreso">Ingreso</option>
                <option value="gasto">Gasto</option>
            </select>
            <input type="text" id="descripcion" placeholder="Descripción" class="flex-1 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="btn-registrar" class="p-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">
                Registrar
            </button>
        </div>

        <!-- Resumen de saldos -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 text-center">
            <div class="p-4 bg-gray-100 rounded-lg shadow">
                <p class="text-lg text-gray-500">Total Ingresos</p>
                <p id="totalIngresos" class="text-2xl font-semibold text-green-600 mt-1">$0.00</p>
            </div>
            <div class="p-4 bg-gray-100 rounded-lg shadow">
                <p class="text-lg text-gray-500">Total Gastos</p>
                <p id="totalGastos" class="text-2xl font-semibold text-red-600 mt-1">$0.00</p>
            </div>
            <div class="p-4 bg-gray-100 rounded-lg shadow">
                <p class="text-lg text-gray-500">Saldo Total</p>
                <p id="saldoTotal" class="text-2xl font-semibold text-blue-600 mt-1">$0.00</p>
            </div>
        </div>

        <!-- Lista de registros -->
        <div class="bg-gray-50 p-6 rounded-lg shadow-inner overflow-y-auto max-h-80">
            <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">Historial de Movimientos</h2>
            <ul id="listaRegistros" class="divide-y divide-gray-200">
                <!-- Los registros se insertarán aquí dinámicamente -->
            </ul>
        </div>

    </div>

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Tus credenciales de Firebase, copiadas directamente de la consola
        const firebaseConfig = {
            apiKey: "AIzaSyBFB1awsh93nSKifiRMbigSWZ3zhRMYT3Y",
            authDomain: "registros-25456.firebaseapp.com",
            databaseURL: "https://registros-25456-default-rtdb.firebaseio.com",
            projectId: "registros-25456",
            storageBucket: "registros-25456.firebasestorage.app",
            messagingSenderId: "908596022771",
            appId: "1:908596022771:web:c538e74370ee3a023b5686",
            measurementId: "G-27M89S5GXT"
        };
        
        // Inicializa Firebase y la referencia a la base de datos
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const registrosRef = database.ref('registros');

        // Referencias a los elementos del DOM
        const montoInput = document.getElementById('monto');
        const tipoInput = document.getElementById('tipo');
        const descripcionInput = document.getElementById('descripcion');
        const btnRegistrar = document.getElementById('btn-registrar');
        const listaRegistros = document.getElementById('listaRegistros');
        const totalIngresosElem = document.getElementById('totalIngresos');
        const totalGastosElem = document.getElementById('totalGastos');
        const saldoTotalElem = document.getElementById('saldoTotal');
        
        // Agrega un evento al botón para registrar el movimiento
        btnRegistrar.addEventListener('click', () => {
            const monto = parseFloat(montoInput.value);
            const tipo = tipoInput.value;
            const descripcion = descripcionInput.value;

            // Validación simple
            if (isNaN(monto) || monto <= 0 || !descripcion) {
                alert('Por favor, ingresa un monto y una descripción válidos.');
                return;
            }

            const nuevoRegistro = {
                monto: monto,
                tipo: tipo,
                descripcion: descripcion,
                timestamp: Date.now()
            };

            // Guarda el nuevo registro en la base de datos
            registrosRef.push(nuevoRegistro);

            // Limpia los campos del formulario
            montoInput.value = '';
            descripcionInput.value = '';
        });

        // Escucha los cambios en la base de datos en tiempo real
        registrosRef.on('value', (snapshot) => {
            const data = snapshot.val();
            mostrarRegistros(data);
        });

        // Muestra los registros en la UI
        function mostrarRegistros(registros) {
            let totalIngresos = 0;
            let totalGastos = 0;
            listaRegistros.innerHTML = ''; // Limpia la lista antes de mostrarla

            // Verifica si hay registros
            if (registros) {
                const keys = Object.keys(registros).sort((a, b) => registros[b].timestamp - registros[a].timestamp);
                
                keys.forEach(key => {
                    const registro = registros[key];
                    
                    const esIngreso = registro.tipo === 'ingreso';
                    const colorMonto = esIngreso ? 'text-green-600' : 'text-red-600';
                    const signo = esIngreso ? '+' : '-';
                    
                    if (esIngreso) {
                        totalIngresos += registro.monto;
                    } else {
                        totalGastos += registro.monto;
                    }

                    // Crea el elemento de la lista para cada registro
                    const li = document.createElement('li');
                    li.classList.add('flex', 'justify-between', 'items-center', 'p-4', 'hover:bg-gray-100', 'transition', 'duration-150');
                    li.innerHTML = `
                        <div class="flex-1">
                            <p class="font-semibold text-gray-800">${registro.descripcion}</p>
                            <p class="text-sm text-gray-500">${new Date(registro.timestamp).toLocaleString()}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-lg ${colorMonto}">${signo}$${registro.monto.toFixed(2)}</p>
                        </div>
                    `;
                    listaRegistros.appendChild(li);
                });
            }

            // Actualiza los totales en el resumen
            totalIngresosElem.textContent = `$${totalIngresos.toFixed(2)}`;
            totalGastosElem.textContent = `$${totalGastos.toFixed(2)}`;
            saldoTotalElem.textContent = `$${(totalIngresos - totalGastos).toFixed(2)}`;
        }
        
    </script>
</body>
</html>
